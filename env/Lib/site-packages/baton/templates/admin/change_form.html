{% extends 'admin/change_form.html' %}

{% for template, field, position in adminform.model_admin.baton_form_includes %}

        <div id='template-{{ field }}-container' class="baton-form-include baton-form-include-{{ position }}">

        </div>
    </template>
{% endfor %}
{% endblock %}
