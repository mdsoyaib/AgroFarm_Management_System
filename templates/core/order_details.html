<!DOCTYPE html>
<html lang="en">
<head>
    <title>GreenAgro Order Details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/core/img/favicon.png" type="image/gif/png" sizes="16x16">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Audiowide&family=Baumans&family=Montserrat+Alternates:wght@600&family=Orbitron:wght@500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/core/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/core/css/style.css">

    <style>
        .row a button:hover {
            border: none;
        }
    </style>
</head>
<body>
{% if user.is_authenticated %}
<hr>
<div>
<h3 style="text-align: center;">Order ID: GA01</h3>
</div>
<div style="width: 90%; margin: auto; padding-bottom: 50px;">
    <div class="row" style="padding-bottom: 50px; padding-left: 1%;">
        <div>
            <a href="{% url 'order_history' %}" style="text-decoration: none; color: white;">
                <button type="button" class="btn btn-success"
                        style="position: absolute; font-weight: bold; background-color: #7fad39;">
                    Previous Page
                </button>
            </a>
        </div>
        <div>
            <a href="{% url 'index' %}" style="text-decoration: none; color: white;">
                <button type="button" class="btn btn-success"
                        style="position: absolute; font-weight: bold; right: 5%; background-color: #7fad39;">
                    Go Back to Home
                </button>
            </a>
        </div>
    </div>
    <div>
        <table class="table table-hover" style="text-align: center;">
            <thead class="thead-dark" style="color: white;">
            <tr style="font-weight: bold;">
                <th scope="col">Product Name</th>
                <th scope="col">Product Price</th>
                <th scope="col">Product Quantity</th>
                <th scope="col">Total Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Orange</th>
                <td>120 TK</td>
                <td>5</td>
                <td>600 TK</td>
            </tr>
            <tr>
                <th scope="row">Strawberry</th>
                <td>500 TK</td>
                <td>1</td>
                <td>500 TK</td>
            </tr>
            <tr>
                <th scope="row">Honey</th>
                <td>700 TK</td>
                <td>2</td>
                <td>1400 TK</td>
            </tr>
            <tr>
                <th scope="row">Egg</th>
                <td>10 TK</td>
                <td>20</td>
                <td>200 TK</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer Section Begin -->
<footer class="footer spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="footer__copyright">
                    <p>
                        Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                        All rights reserved by Green Agro
                    </p>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- Footer Section End -->

{% else %}
<h5 style="text-align: center; padding-top: 50px;"><a href="{% url 'login' %}" style="list-style: none;">Login to your
    account first</a></h5>
{% endif %}

<script src="/static/core/jquery/jquery-3.2.1.min.js"></script>
<script src="/static/core/js/popper.js"></script>
<script src="/static/core/js/bootstrap.min.js"></script>
<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});

</script>
</body>
</html>
